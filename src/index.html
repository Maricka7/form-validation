<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

  <title>Form validation</title>
</head>

<body>
  <nav class="navigation">
    <div class="container">
      <p class="navigation__left">Created by Tijana Maric</p>

      <div class="navigation__right">
        <a href="https://www.linkedin.com/in/tijana-maric-7-tm/" target="_blank"><i
            class="fa-brands fa-linkedin-in"></i></a>
        <a href="https://github.com/Maricka7" target="_blank"><i class="fa-brands fa-github"></i></a>
      </div>
    </div>
  </nav>

  <form id="form" class="container" novalidate>
    <label>
      Name
      <input id="input-name" type="text" placeholder="Name" />
    </label>
    <label>
      Surname
      <input id="input-surname" type="text" placeholder="Surname" />
    </label>
    <label>
      Email
      <input id="input-email" type="email" placeholder="Email" />
    </label>
    <label>
      Number
      <input id="input-number" type="tel" placeholder="Number" />
    </label>

    <button id="submit" type="submit">SUBMIT</button>
  </form>

  <footer>
    <div class="container">
      <p>Made with love by Tijana Maric</p>
    </div>
  </footer>

</body>

</html>
